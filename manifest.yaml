id: lndg
title: LNDg
version: 1.1.1.1
release-notes: |
  * Switch to using new EOS APIs for faster configuration and properties
license: mit
wrapper-repo: "https://github.com/Start9Labs/lndg-wrapper"
upstream-repo: "https://github.com/cryptosharks131/lndg"
support-site: "https://t.me/+cPi5nRCg_1g1MTNh"
marketing-site: "https://twitter.com/cryptosharks131"
build: ["make"]
description:
  short: "Powerful web interface for LND developed specifically for LND Routing Node Operators"
  long: "Powerful web interface to analyze lnd data and leverage the backend database for automation tools around rebalancing and other basic maintenance tasks."
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
    compat: /mnt/assets
    lnd: /mnt/lnd
    data: /lndg/data
health-checks:
  main:
    name: Web Interface
    success-message: The LNDg UI is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: health-check.sh
    args: []
    io-format: json
    inject: true
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  compat:
    type: assets
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: false
  data:
    type: data
interfaces:
  main:
    name: Browser Interface
    description: The main LNDg browser interface
    tor-config:
      port-mapping:
        80: "8889"
    lan-config:
      443:
        ssl: true
        internal: 8889
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.11.1 <0.15.0"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: required
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"