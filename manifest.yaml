id: lndg
title: LNDg
version: 1.1.1
release-notes: Initial release of a LNDg for EmbassyOS v0.3.0.3
license: mit
wrapper-repo: "https://github.com/Start9Labs/lndg-wrapper"
upstream-repo: "https://github.com/cryptosharks131/lndg"
support-site: "https://t.me/+cPi5nRCg_1g1MTNh"
marketing-site: "https://twitter.com/cryptosharks131"
build: ["make"]
description:
  short: "Powerful web interface for LND developed specifically for LND Routing Node Operators"
  long: "Powerful web interface to analyze lnd data and leverage the backend database for automation tools around rebalancing and other basic maintenance tasks."
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
    compat: /mnt/assets
    lnd: /mnt/lnd
    data: /lndg/data
  io-format: yaml
health-checks:
  main:
    name: Web Interface
    success-message: The LNDg UI is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: health-check.sh
    args: []
    io-format: json
    inject: true
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - /root
      - /mnt/assets/config_spec.yaml
    mounts:
      main: /root
      compat: /mnt/assets
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - lndg
      - /root
      - /mnt/assets/config_rules.yaml
    mounts:
      main: /root
      compat: /mnt/assets
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /root
  mounts:
    main: /root
  io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: false
  data:
    type: data
interfaces:
  main:
    name: Browser Interface
    description: The main LNDg browser interface
    tor-config:
      port-mapping:
        80: "8889"
    lan-config:
      443:
        ssl: true
        internal: 8889
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.11.1 <0.15.0"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: required
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"