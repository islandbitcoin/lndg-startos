id: lndg
title: LNDg
version: 1.3.1
release-notes: |
  * Updated to run on x86_64 architecture
  * LNDg Minor Updates [Release Notes](https://github.com/cryptosharks131/lndg/releases/tag/v1.3.1)
license: mit
wrapper-repo: "https://github.com/Start9Labs/lndg-wrapper"
upstream-repo: "https://github.com/cryptosharks131/lndg"
support-site: "https://t.me/+cPi5nRCg_1g1MTNh"
marketing-site: "https://twitter.com/cryptosharks131"
build: ["make"]
description:
  short: "Web UI for LND developed specifically for LND Routing Node Operators"
  long: "Powerful web interface to analyze lnd data and leverage the backend database for automation tools around rebalancing and other basic maintenance tasks."
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
containers:
  main:
    image: main
    mounts:
      main: /root
      lnd: /mnt/lnd
      data: /lndg/data
main:
  type: script
health-checks:
  web-ui:
    name: Web Interface
    success-message: BalanceofSatoshis is ready to visit in a web browser
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: false
  data:
    type: data
interfaces:
  main:
    name: Browser Interface
    description: The main LNDg browser interface
    tor-config:
      port-mapping:
        80: "8889"
    lan-config:
      443:
        ssl: true
        internal: 8889
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.11.1 <0.16.0"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: required
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
